<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluraflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="imagenes/Frontend.png" alt="Logo" class="logo">
        <nav>
            <button class="home-button">Home</button>
            <button class="new-video-button">Nuevo Video</button>
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="imagenes/Frontend.png" alt="Video destacado">
            <div class="banner-content">
                <span class="category">FRONT END</span>
                <h2>Challenge React</h2>
                <p>Haga como miles de programadores que están aprovechando las oportunidades de la transformación digital.</p>
            </div>
        </div>

        <section class="categories">
            <div class="category-section">
                <h2>Frontend</h2>
                <div class="video-list">
                    <!-- Video Card -->
                    <div class="video-card">
                        <img src="imagenes/Frontend.png" alt="Video 1">
                        <div class="video-info">
                            <h3>Video 1</h3>
                            <p>Descripción del video 1</p>
                            <div class="video-buttons">
                                <button>Borrar</button>
                                <button>Editar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Repite las Video Cards según sea necesario -->
                </div>
            </div>
            <div class="category-section">
                <h2>Backend</h2>
                <div class="video-list">
                    <!-- Video Card -->
                    <div class="video-card">
                        <img src="path/to/thumbnail2.jpg" alt="Video 2">
                        <div class="video-info">
                            <h3>Video 2</h3>
                            <p>Descripción del video 2</p>
                            <div class="video-buttons">
                                <button>Borrar</button>
                                <button>Editar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Repite las Video Cards según sea necesario -->
                </div>
            </div>
            <!-- Repite las secciones de categoría según sea necesario -->
        </section>
    </main>

    <footer class="footer">
        <img src="logo.png" alt="Logo" class="footer-logo">
    </footer>

    <script src="app.js"></script>
</body>
</html>
